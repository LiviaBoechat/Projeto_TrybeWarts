<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto TrybeWarts</title>
</head>
<body>
    <header>       
        <div class="header"> 
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo_trybe">
            <h1 id="trybewarts-header-title" >Trybewarts</h1>
            <form class="trybewarts-login" action="">
                <input class="inputEmail" type="email" name="email" placeholder="Email">
                <input class="inputSenha" type="password" name="password" placeholder="Senha">
                <button class="botaoEntrar">Entrar</button>
            </form>    
        </div>        
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                <label id="label-family" for="family">Qual sua família?</label>
                <input class="family" type="radio" name="family" value="Frontend">Frontend
                <input class="family" type="radio" name="family" value="Backend">Backend 
                <input class="family" type="radio" name="family" value="FullStack">FullStack
                <div class="tools">
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <input type="checkbox" class="subject" value="HoFs">Hofs
                    <input type="checkbox" class="subject" value="Jest">Jest
                    <input type="checkbox" class="subject" value="Promises">Promises
                    <input type="checkbox" class="subject" value="React">React
                    <input type="checkbox" class="subject" value="SQL">SQL
                    <input type="checkbox" class="subject" value="Python">Python
                </div>
                <div class="avaliator">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" value="1">1
                    <input type="radio" name="rate" value="2">2
                    <input type="radio" name="rate" value="3">3
                    <input type="radio" name="rate" value="4">4
                    <input type="radio" name="rate" value="5">5
                    <input type="radio" name="rate" value="6">6
                    <input type="radio" name="rate" value="7">7
                    <input type="radio" name="rate" value="8">8
                    <input type="radio" name="rate" value="9">9
                    <input type="radio" name="rate" value="10">10
                </div>
                <div>
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
                </div>
                <div>
                    <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                    <input id="agreement" type="checkbox">
                </div>
            </div>
            <button id="submit-btn" type="submit">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>        
    </footer>  
</body>
<script src="script.js"></script> 
</body>
</html>
